<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <link rel="stylesheet" href="./styles.css" />
  <script type="text/javascript" src="app.js" charset="UTF-8">
  </script>
  <title>SURIA 16 Solar PV Bill Calculator</title>
</head>

<body>
  <div id="app">
    <!-- <div class="logo">
      <img class="logo-suria16" src="./Logo.png" alt="SURIA 16">
    </div> -->
    <div class="container-contact">
      <div id="main" class="wrap-contact">
        <form id="solarbillForm" action="results.html" method="post" class="contact-form">
          <h1 class="contact-form-title">SURIA 16: Solar PV Bill Calculator</h1>

          <!-- pmu and date -->
          <div class="row">
            <div class="col-sm">
              <div>
                <span class="label-input">
                  <h4>PMU Location</h4>
                </span>
                <div>
                  <select id="pmu" required>
                    <option value="1">HPUPM</option>
                    <option value="2">PMU1</option>
                    <option value="3">PMU2</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="col-sm">
              <div>
                <span class="label-input">
                  <h4>Date</h4>
                </span>
                <div>
                  <input type="date" id="date" name="date" required>
                </div>
              </div>
            </div>
          </div>

          <!-- pv generation -->
          <div class="row">
            <div class="col-sm">
              <div>
                <span class="label-input">
                  <h4>PV Generation (kWh)</h4>
                </span>
                <div>
                  <input type="number" id="pvGeneration" placeholder="Enter PV generation" required>
                </div>
              </div>
            </div>
          </div>
          
          <!-- TNB Supplied -->
          <div class="row">
            <div class="col-sm">
              <div>
                <span class="label-input">
                  <h4>TNB Supplied:</h4>
                </span>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm">
              <div>
                <span class="label-input">
                  <label>Peak (kWh)</label>
                </span>
                <div>
                  <input type="number" id="tnbsuppliedPeak" placeholder="Enter Peak Value" required>
                </div>
              </div>
            </div>
            <div class="col-sm">
              <div>
                <span class="label-input">
                  <label>Off-Peak (kWh)</label>
                </span>
                <div>
                  <input type="number" id="tnbsuppliedOffPeak" placeholder="Enter Off-Peak Value" required>
                </div>
              </div>
            </div>
          </div>
          
          <!-- TNB Rate Off-Peak and ICPT Rate (RM/kWh) -->
          <div class="row">
            <div class="col-sm">
              <div>
                <span class="label-input">
                  <h4>TNB Rate Off-Peak</h4>
                </span>
                <div>
                  <select id="tnbRateOffPeak" required>
                    <option value="0.292">0.292</option>
                    <option value="0.365">0.365</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="col-sm">
              <div>
                <span class="label-input">
                  <h4>ICPT Rate (RM/kWh)</h4>
                </span>
                <div>
                  <select id="icptRate" required>
                    <option value="0.17">0.17</option>
                    <option value="0.2">0.2</option>
                  </select>
                </div>
              </div>
            </div>
          </div>

          <!-- Maximum Demand -->
          <div class="row">
            <div class="col-sm">
              <div>
                <span class="label-input">
                  <h4>Maximum Demand (MD):</h4>
                </span>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm">
              <div>
                <span class="label-input">
                  <label>From TNB Bill (kW)</label>
                </span>
                <div>
                  <input type="number" id="mdFromTNBBill" placeholder="Enter MD from Bill" required>
                </div>
              </div>
            </div>
            <div class="col-sm">
              <div>
                <span class="label-input">
                  <label>From Solar Monitoring (kW)</label>
                </span>
                <div>
                  <input type="number" id="mdFromSolarMonitoring" placeholder="Enter MD from Solar" required>
                </div>
              </div>
            </div>
          </div>

          <!-- Other charge and discount -->
          <div class="row">
            <div class="col-sm">
              <div>
                <span class="label-input">
                  <h4>Other Charge with Solar (RM)</h4>
                </span>
                <div>
                  <input type="number" id="otherChargesWithSolar" placeholder="Enter Other Charge with Solar" required>
                </div>
              </div>
            </div>
            <div class="col-sm">
              <div>
                <span class="label-input">
                  <h4>Discount (RM)</h4>
                </span>
                <div>
                  <input type="number" id="discount" placeholder="Enter Discount" required>
                </div>
              </div>
            </div>
          </div>

          <!-- Button -->
          <div class="row">
            <div class="col-sm">
              <div class="container-contact-form-btn">
                <button type="button" id="calculateBtn"><span>
                  Calculate
              </span></button>
              </div>
            </div>
          </div>
          
        </form>
      </div> 
    </div>

  </div>
<script src="app.js" charset="UTF-8"></script>
</body>
</html>
